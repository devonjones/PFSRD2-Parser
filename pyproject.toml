[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [".git", ".venv", "build", "dist", "bin"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E721",   # type() comparisons (intentional for exact type checks)
    "E722",   # bare except (strategic fragility - we want failures to surface)
    "E741",   # ambiguous variable names (l is common in list comprehensions)
    "SIM102", # nested if statements (see PFSRD2-Parser-gxu for preferred style)
    "SIM108", # ternary operator (can reduce readability)
    "SIM115", # context manager for files (prefer explicit open/close pattern)
]

[tool.ruff.lint.isort]
known-first-party = ["pfsrd2", "universal"]
